# Configuração Apache para Hikari + Você
# Coloque este arquivo em /etc/apache2/sites-available/hikari-voce.conf

<VirtualHost *:80>
    ServerName hikari-voce.com
    ServerAlias www.hikari-voce.com
    DocumentRoot /var/www/html/hikari-plus-voce/public

    <Directory /var/www/html/hikari-plus-voce/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted

        # Regras de reescrita para MVC
        RewriteEngine On
        RewriteBase /

        # Redirecionar HTTP para HTTPS (se tiver SSL)
        # RewriteCond %{HTTPS} off
        # RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]

        # Remover index.php da URL
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ index.php/$1 [L]
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/hikari-voce-error.log
    CustomLog ${APACHE_LOG_DIR}/hikari-voce-access.log combined
</VirtualHost>

# Para habilitar o site:
# sudo a2ensite hikari-voce
# sudo systemctl reload apache2
