# Configuração Nginx para Hikari + Você
# Coloque este arquivo em /etc/nginx/sites-available/hikari-voce

server {
    listen 80;
    server_name hikari-voce.com www.hikari-voce.com;
    root /var/www/html/hikari-plus-voce/public;
    index index.php;

    # Logs
    error_log /var/log/nginx/hikari-voce-error.log;
    access_log /var/log/nginx/hikari-voce-access.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Cache para assets estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # PHP processing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Redirect HTTP to HTTPS (se tiver SSL)
    # return 301 https://$server_name$request_uri;
}

# Para habilitar o site:
# sudo ln -s /etc/nginx/sites-available/hikari-voce /etc/nginx/sites-enabled/
# sudo systemctl reload nginx
